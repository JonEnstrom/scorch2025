<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scorched Earth 2025 - Lobby</title>
  <link rel="stylesheet" href="lobby.css">
</head>
<body>
  <h1>Scorched Earth 2025</h1>
  <div id="lobby-container">
    <div id="name-container">
      <label for="lobbyName">Name:</label>
      <input type="text" id="lobbyName" placeholder="Enter your name" />
      <button id="change-lobby-name-btn">Change Name</button>
    </div>

    <div id="main-content-container">
      <div id="games-list-container">
        <div class="header-container">
          <div class="games-header">
            <h2>Games In Progress (<span id="games-count">0</span>)</h2>
            <div class="filter-toggle">
              <label class="switch">
                <input type="checkbox" id="show-open-slots-toggle">
                <span class="slider round"></span>
              </label>
              <span>Show Full Games</span>
            </div>
          </div>
          <div class="header-buttons">
            <button id="refresh-btn">Refresh</button>
            <button id="open-create-game-modal-btn">Create New Game</button>
          </div>
        </div>
        <ul id="games-list"></ul>
      </div>

      <div id="players-container">
        <h2>Players in Lobby</h2>
        <ul id="lobby-players-list"></ul>
      </div>
    </div>
  </div>

  <!-- Modal HTML for Creating a New Game with Slots and additional settings -->
  <div id="create-game-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <form id="new-game-form">
        <!-- New Game Settings -->
        <div class="game-settings">
          <div class="input-row">
            <label>Game Type:</label>
            <label><input type="radio" name="gameType" value="public" checked> Public</label>
            <label><input type="radio" name="gameType" value="private"> Private</label>
          </div>
          <div class="input-row">
            <label for="privateGameName">Game Name:</label>
            <input type="text" id="privateGameName" placeholder="Enter game name" />
          </div>
          <div class="input-row">
            <label for="visualTheme">Visual Theme:</label>
            <select id="visualTheme">
              <option value="grassland">Grassland</option>
              <option value="desert">Desert</option>
              <option value="arctic">Arctic</option>
              <option value="random">Random</option>
            </select>
          </div>
          <div class="input-row">
            <label for="terrainSeed">Terrain Generation Seed:</label>
            <input type="text" id="terrainSeed" value="" placeholder="6-digit seed" />
          </div>
          <div class="input-row">
            <label for="numRounds">Number of Rounds:</label>
            <select id="numRounds">
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="7">7</option>
              <option value="9">9</option>
              <option value="12">12</option>
              <option value="15">15</option>
            </select>
          </div>
        </div>

        <!-- Player Slot Settings -->
        <div class="player-slot">
          <label for="slot-1">Player Slot 1:</label>
          <select id="slot-1" disabled>
            <option value="human" selected>You (Human Player)</option>
          </select>
        </div>
        <div class="player-slot">
          <label for="slot-2">Player Slot 2:</label>
          <select id="slot-2">
            <option value="human">Human Player</option>
            <option value="cpu" selected>CPU Player</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div class="player-slot">
          <label for="slot-3">Player Slot 3:</label>
          <select id="slot-3">
            <option value="human" selected>Human Player</option>
            <option value="cpu">CPU Player</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div class="player-slot">
          <label for="slot-4">Player Slot 4:</label>
          <select id="slot-4">
            <option value="human" selected>Human Player</option>
            <option value="cpu">CPU Player</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div class="player-slot">
          <label for="slot-5">Player Slot 5:</label>
          <select id="slot-5">
            <option value="closed" selected>Closed</option>
            <option value="human">Human Player</option>
            <option value="cpu">CPU Player</option>
          </select>
        </div>
        <div class="player-slot">
          <label for="slot-6">Player Slot 6:</label>
          <select id="slot-6">
            <option value="closed" selected>Closed</option>
            <option value="human">Human Player</option>
            <option value="cpu">CPU Player</option>
          </select>
        </div>
        <div class="player-slot">
          <label for="slot-7">Player Slot 7:</label>
          <select id="slot-7">
            <option value="closed" selected>Closed</option>
            <option value="human">Human Player</option>
            <option value="cpu">CPU Player</option>
          </select>
        </div>
        <div class="player-slot">
          <label for="slot-8">Player Slot 8:</label>
          <select id="slot-8">
            <option value="closed" selected>Closed</option>
            <option value="human">Human Player</option>
            <option value="cpu">CPU Player</option>
          </select>
        </div>

        <!-- Modal Buttons -->
        <div class="modal-buttons">
          <button type="button" id="cancel-btn">Cancel</button>
          <button type="submit" id="submit-btn">Create Game</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./src/GameLobby.js"></script>
</body>
</html>
